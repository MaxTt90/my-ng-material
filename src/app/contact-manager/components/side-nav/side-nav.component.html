<mat-drawer-container class="app-side-nav-container" autosize>
    <mat-drawer #sidenav class="app-side-nav-sidenav mat-elevation-z10" 
      [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side'">
      <mat-toolbar color="primary">
        Contacts
      </mat-toolbar>
      <mat-nav-list>
          <mat-list-item *ngFor="let user of users | async">
             <a matLine [routerLink]="['/contactmanager', user.id]">
               <mat-icon svgIcon="{{user.avatar}}"></mat-icon> {{ user.name }}
            </a>
          </mat-list-item>
        </mat-nav-list>             
    </mat-drawer>
  
    <div class="app-side-nav-content">
      <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
      <div class="wrapper">
          <router-outlet></router-outlet>
      </div>
    </div>
  
  </mat-drawer-container>
